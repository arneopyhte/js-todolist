<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="shortcut icon" href="assets/melogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="assets/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="bg-mainbg ">
    <div class="center w-100 vh-100 p-4" >
        <div class="shadow-lg container-fluid col-lg-6 offset-lg-3 bg-darkgreen p-4 rounded" >
            <h1 class="text-center text-white">TODO LIST</h1>
            <div class="d-flex gap-2  align-items-center ">
                <span> <h2 class="text-white mb-0"> Hi, </h2></span>  
                <span class="flex-fill">
                <input  
                class=" col-12 rounded name-input" 
                autocomplete="off"
                type="text" 
                name="name" 
                id="name" 
                placeholder="Name here">
                </span>
            </div>
            <form class="shadow" id="form-input">
                <div class="input-group">
                    <input type="text" 
                    id="listInput" 
                    class="form-control form-control-sm" 
                    placeholder="What is your todo list?">
                    <div class="input-group-prepend">
                        <button  
                        type="submit" 
                        id="add-btn" 
                        class="btn bg-mainbg"
                        title="Create list" 
                        style="border-radius:0rem 0.2rem 0.2rem 0rem;">
                            <i class="bi bi-plus-square text-white"> </i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="d-flex flex-wrap mt-3 align-content-center align-items-center gap-2">
                <button 
                id="del-list-btn"
                class="flex-fill text-white btn btn-sm bg-mainbg shadow"> 
                <i class="bi bi-trash"> </i>
                Delete list                
                </button>
                <button 
                id="clear-completed-btn"
                class="flex-fill text-white btn btn-sm bg-mainbg shadow"> 
                <i class="bi bi-check-circle"> </i>
                Clear completed task
                </button>
                <span id="count-lbl"class="text-white fw-bold flex-fill text-end"> 0 task remaining</span>
            </div>
            <article id="art-list" class=" mt-4" >
            </article>
        </div>
    </div>


</body>
<script src="assets/app.js"> </script>
</html>
